<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Modern Minimalis</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-wrapper">
        <header class="login-header">
            <h1 class="logo">PAYON.Co</h1>
        </header>

        <main class="login-card">
            <h2>Selamat Datang Kembali</h2>
            <p class="subtitle">Masuk untuk mengakses dasbor Anda.</p>

            <form class="login-form">
                
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="nama@domain.com" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <div class="help-options">
    <div class="remember-me">
        <input type="checkbox" id="remember">
        <label for="remember">Ingat saya</label>
    </div>
    <a href="#" class="help-link">Butuh Bantuan?</a>
</div>
                
                <button type="submit" class="sign-in-btn">Masuk ke Akun</button>
            </form>

            <div class="signup-link">
                Belum punya akun? <a href="#">Daftar sekarang.</a>
            </div>
        </main>
    </div>
</body>
</html>
